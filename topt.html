<!DOCTYPE html>
<html>
<head>
    <title>频道跳转</title>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }
        
        .overlay.active {
            visibility: visible;
            opacity: 1;
        }
        
        .message-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
        }
        
        .close-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
    <script>
        function openTVApp(channel) {
            // 尝试使用完整的Intent URI（优先级最高）
            const intentUrl = `intent://channel/${channel}#Intent;scheme=tvlive;package=com.netlive.tv;category=android.intent.category.BROWSABLE;S.browser_fallback_url=${encodeURIComponent(window.location.href)};end`;
            
            // 备用方案：直接使用URL Scheme
            const schemeUrl = `tvlive://channel/${channel}`;
            
            // 记录开始时间，用于判断应用是否成功打开
            const startTime = Date.now();
            
            // 尝试使用Intent跳转
            window.location.href = intentUrl;
            
            // 检测应用是否成功打开
            const checkAppOpened = setTimeout(() => {
                if (Date.now() - startTime < 3000) {
                    // 时间差小于3秒，说明应用未打开
                    window.location.href = schemeUrl; // 尝试备用方案
                    
                    // 最终检查
                    setTimeout(() => {
                        if (Date.now() - startTime < 6000 && !document.hidden) {
                            showMessage("无法打开应用，请确保已安装并授予相关权限");
                        }
                    }, 3000);
                }
            }, 2000);
            
            // 监听页面可见性变化（应用成功打开会导致当前页面被隐藏）
            document.addEventListener('visibilitychange', function handler() {
                if (document.hidden) {
                    clearTimeout(checkAppOpened);
                    document.removeEventListener('visibilitychange', handler);
                }
            });
        }
        
        function showMessage(message) {
            const overlay = document.getElementById('messageOverlay');
            const messageContent = document.getElementById('messageContent');
            messageContent.textContent = message;
            overlay.classList.add('active');
        }
        
        function closeMessage() {
            const overlay = document.getElementById('messageOverlay');
            overlay.classList.remove('active');
        }
    </script>
</head>
<body>
    <h1>电视频道跳转</h1>
    <button onclick="openTVApp(11)">CCTV-1 (11频道)</button>
    <button onclick="openTVApp(22)">湖南卫视 (22频道)</button>
    
    <!-- 消息提示框 -->
    <div id="messageOverlay" class="overlay">
        <div class="message-box">
            <p id="messageContent"></p>
            <button class="close-btn" onclick="closeMessage()">关闭</button>
        </div>
    </div>
</body>
</html>
