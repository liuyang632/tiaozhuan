<body>

    <script>
        function updateCommand() {
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;
            const interfaceName = document.getElementById('interface').value || 'usbwlan';
            const command = `sudo nmcli dev wifi connect "${ssid}" password "${password}" ifname ${interfaceName}`;

        function showToast(message, duration = 2000) {

        async function copyCommand() {
            const output = document.getElementById('output');
            const textToCopy = output.value;
            try {
                if (navigator.clipboard) {
                    await navigator.clipboard.writeText(textToCopy);
                    showToast('âœ… å‘½ä»¤å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');

                showToast('âš ï¸ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©æ–‡æœ¬å¤åˆ¶');
                // å°è¯•æ—§çš„å¤åˆ¶æ–¹æ³•
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {

                    if (successful) {
                        showToast('âœ… å‘½ä»¤å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                        console.log('ä½¿ç”¨æ—§æ–¹æ³•å¤åˆ¶æˆåŠŸ');

                    }
                } catch (e) {
                    showToast('âš ï¸ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©æ–‡æœ¬å¤åˆ¶');
                    console.log('ä½¿ç”¨æ—§æ–¹æ³•å¤åˆ¶æ—¶å‡ºé”™:', e);
                }

        function checkTimeAndSetMode() {
