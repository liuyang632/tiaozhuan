<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转中</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        neutral: '#1F2937',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .animation-delay-300 {
                animation-delay: 300ms;
            }
            .animation-delay-600 {
                animation-delay: 600ms;
            }
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 transform transition-all duration-500 hover:shadow-xl">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 text-primary mb-4">
                <i class="fa fa-exchange text-2xl"></i>
            </div>
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-neutral mb-2">页面跳转</h1>
            <p class="text-gray-600">正在自动为您跳转至目标页面</p>
        </div>
        
        <div class="relative">
            <!-- 进度条 -->
            <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-primary rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            
            <!-- 倒计时 -->
            <div class="absolute -top-12 left-1/2 transform -translate-x-1/2 bg-white py-2 px-4 rounded-lg shadow-md">
                <p class="text-neutral font-medium">
                    <i class="fa fa-clock-o mr-2"></i>
                    <span id="countdown">3</span> 秒后自动跳转
                </p>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <p class="text-gray-500 text-sm">如果您的浏览器没有自动跳转，请点击下方按钮</p>
            <button id="redirect-btn" class="mt-4 bg-primary hover:bg-primary/90 text-white font-medium py-2 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center mx-auto">
                <i class="fa fa-external-link mr-2"></i>
                立即跳转
            </button>
        </div>
        
        <div class="mt-8 text-center text-gray-400 text-xs">
            <p>© 2025 自动跳转页面</p>
        </div>
    </div>
    
    <script>
        // 目标URL - 请替换为你想要跳转的网址
        const targetUrl = 'https://www.baidu.com';
        
        // 倒计时和进度条功能
        let countdown = 3;
        const countdownEl = document.getElementById('countdown');
        const progressBarEl = document.getElementById('progress-bar');
        const redirectBtn = document.getElementById('redirect-btn');
        
        // 更新倒计时和进度条
        const updateCountdown = () => {
            countdownEl.textContent = countdown;
            progressBarEl.style.width = `${(1 - countdown / 3) * 100}%`;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = targetUrl;
            } else {
                countdown--;
            }
        };
        
        // 立即跳转按钮
        redirectBtn.addEventListener('click', () => {
            window.location.href = targetUrl;
        });
        
        // 初始更新
        updateCountdown();
        
        // 设置定时器
        const timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
